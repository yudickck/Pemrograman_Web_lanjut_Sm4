<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if-else</title>
</head>
<body>
  <script>
      var password = prompt("Password");
      if(password == "wahyudi"){
          document.write("Sealamat datang Wahyudi");
      }else{
              document.write("<p>Pasword salah, dan coba lagi</p>");
          }
          document.write("<p>Terimakasih telah mengunjungi website kami</p>");
  </script>  
</body>
</html>
