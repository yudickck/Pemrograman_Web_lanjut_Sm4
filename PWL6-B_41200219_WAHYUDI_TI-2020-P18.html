<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan 2</title>
</head>
<body>
    <script language="javascript">
        var loopCounter = 10;
        function loop() {
            document.write(loopCounter + '<br>');
            loopCounter--;
            loopCounter && loop();
        }
        loop();
    </script>
    
</body>
</html>
